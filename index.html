<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Google Books API Example</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="index.css" rel="stylesheet" type="text/css" />
        <link href="float-grid.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <main>
        <section>
          <div class="js-homepage">
             <h3>Looking for something to read?<br>
              Click the link below to begin your search
            </h3>

             <form action="#" class="js-search-form">
               <label for="query"></label>
               <input type="text" class="js-query">
               <button role="button" class="hover" type="submit">Search</button>
             </form>
         </div>

          <div class="row">
             <div class="col-4  js-search-results-0">

             </div>

             <div class="col-4  js-search-results-1">

             </div>

             <div class="col-4 js-search-results-2">

             </div>
             <div class="prev-books js-prev">

             </div>

             <div class="next-books js-next">

             </div>


        </div>

      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
